<div class="modalcont" id="modaloverlay">
  <div class="login2">
    <div class="logo2"></div>

    <div class="inputcontainer">
      <input id="signinusername" class="inputbox2" type="text" placeholder=" " required>
      <label class="floatinglabel">Enter Username</label>
    </div>      

    <div class="inputcontainer">
      <input id="signinpassword" class="inputbox2 passw2" type="password" placeholder=" " required>
      <label class="floatinglabel">Enter Password</label>
    </div>  

    <button class="utilitybtn2 loginbtn" style="margin-top: -10px;">Log In</button>

    <div class="signup2">
      Don't have an Account?
      <button class="utilitybtn2" id="signup" style="margin-top: 15px; font-size: small;">Sign Up!</button>
    </div>
  </div>
</div>


  <div class="modalcont" id="modaloverlaysignup">
  <div class="login2">

    <h2 class="words2">Sign Up</h2>

    <div class="inputcontainer2" style="margin-top: -10px;">
      <input id="signupusername" class="inputbox2" type="text" placeholder=" " required>
      <label class="floatinglabel">Enter Username</label>
    </div>  
    <br>
    <div class="inputcontainer2">
      <input id="signuppassword" class="inputbox2 passw2" type="password" placeholder=" " required style="margin-top: -38px;">
      <label class="floatinglabel">Enter Password</label>
    </div> 
    <br>
    <div class="inputcontainer2">
      <input id="signupconfirm" class="inputbox2 passw2" type="password" placeholder=" " required style="margin-top: -38px;">
      <label class="floatinglabel">Confirm Password</label>
      <span id="passwordmatchmsg" style="font-size: 10px; color: white; display: block; margin-top: 1px; margin-bottom: 0px; position: absolute; margin-left: 30px;"></span>
    </div> 
    <br>

    <button id="signupsubmit" class="utilitybtn2" style="margin-top: -10px;">Create Account</button>

    <div class="signup2">
      Already have an Account?
      <button id="signin" class="utilitybtn2" style="margin-top: 15px; font-size: small;">Sign In!</button>
